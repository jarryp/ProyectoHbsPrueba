<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Handlebars</title>
</head>
<body>

	<div id="contenedor" class="container">
		
	</div>


	<script id="template_paisesAll" type="text/x-handlebars-template">
		<table class="table table-striped table-hover table-bordered">
			<thead class="thead-dark">
			<tr>
				<th>Nombre</th>
				<th>Capital</th>
				<th>Region</th>
				<th>Traducción Español</th>
			</tr>
			</thead>
			<tbody>
				{{#each paises}}
					<tr>
						<td>{{this.name}}</td>
						<td>{{this.capital}}</td>
						<td>{{this.region}}</td>
						<td>{{this.translations.es}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</script>

	<script id="template_persona" type="text/x-handlebars-template">
		{{#each persona}}
		<div class="entry">
			<h1> {{enumeracion @index '+' 1}} {{this.apellido}}</h1>
			<div class="body">
				{{this.nombre}}
				{{this.correo}}
			</div>
		</div>
		{{/each}}
	</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
